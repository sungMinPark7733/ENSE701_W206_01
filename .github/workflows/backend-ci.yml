name: Backend CI Pipeline

on:
  push:
    branches:
      - CI_Test  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  

      - name: Install dependencies
        working-directory: ./backend  
        run: npm install  

      - name: Run tests
        working-directory: ./backend  
        run: npm test 
        
      - name: Build
        working-directory: ./backend  
        run: npm run build  
